<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <body>
        <div class="bg-dark">
            <h1 class="text-center mb-2 p-2 text-light">Weather Dashboard</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <form>
                        <div class="input-group m-2 pr-3">
                            <input type="text" class="form-control" id="citySearchInput" placeholder="Search for a City">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit" id="citySearchButton"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    
    
    <script type="text/javascript" src="./assets/script/script.js"></script>
</body>
</html>
